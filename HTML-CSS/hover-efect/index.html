    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>

<body>
    <div class="background"></div>
    <div class="background-texture"></div>
    <section class="carousel">
        <h2 class="categories_title">My List</h2>

            <div class="carousel-item">
                <div class="carousel-item_img">
                    <img src="https://images.pexels.com/photos/708392/pexels-photo-708392.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                    alt="people" class="carousel_img" />
                    <div class="carousel-item_details">
                        <div class="controls">
                            <span class="fas fa-play-circle"></span>
                            <span class="fas fa-plus-circle"></span>
                        </div>
                        <h5 class="carousel-item__details--title">Descriptive Title</h5>
